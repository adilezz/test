[tool:pytest]
# Pytest configuration for theses.ma backend testing

# Test discovery
testpaths = backend
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    performance: marks tests as performance tests (deselect with '-m "not performance"')
    integration: marks tests as integration tests
    slow: marks tests as slow running
    api: marks tests as API tests
    database: marks tests as database tests
    auth: marks tests as authentication tests
    admin: marks tests as admin functionality tests
    search: marks tests as search functionality tests
    upload: marks tests as file upload tests

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10

# Coverage settings
[coverage:run]
source = /workspace
omit = 
    */tests/*
    */testing/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = True

[coverage:html]
directory = reports/backend_coverage