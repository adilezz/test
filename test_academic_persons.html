<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Persons Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .api-test {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px;
        }
        button:hover { background: #0056b3; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover { color: black; }
    </style>
</head>
<body>
    <h1>Academic Persons Management - Test Page</h1>
    
    <div class="api-test">
        <h2>API Connection Test</h2>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="api-status"></div>
    </div>

    <div class="api-test">
        <h2>Academic Persons List</h2>
        <button onclick="loadPersons()">Load Persons</button>
        <button onclick="showCreateModal()">Create New Person</button>
        <div id="persons-list"></div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Create Academic Person</h2>
            <form id="person-form" onsubmit="savePerson(event)">
                <div class="form-group">
                    <label for="first_name_fr">First Name (French) *</label>
                    <input type="text" id="first_name_fr" required>
                </div>
                <div class="form-group">
                    <label for="last_name_fr">Last Name (French) *</label>
                    <input type="text" id="last_name_fr" required>
                </div>
                <div class="form-group">
                    <label for="complete_name_fr">Complete Name (French)</label>
                    <input type="text" id="complete_name_fr">
                </div>
                <div class="form-group">
                    <label for="first_name_ar">First Name (Arabic)</label>
                    <input type="text" id="first_name_ar" dir="rtl">
                </div>
                <div class="form-group">
                    <label for="last_name_ar">Last Name (Arabic)</label>
                    <input type="text" id="last_name_ar" dir="rtl">
                </div>
                <div class="form-group">
                    <label for="complete_name_ar">Complete Name (Arabic)</label>
                    <input type="text" id="complete_name_ar" dir="rtl">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <select id="title">
                        <option value="">Select Title</option>
                        <option value="Prof">Prof</option>
                        <option value="Dr">Dr</option>
                        <option value="Pr">Pr</option>
                        <option value="Mr">Mr</option>
                        <option value="Mme">Mme</option>
                        <option value="Mlle">Mlle</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="external_institution_name">External Institution</label>
                    <input type="text" id="external_institution_name">
                </div>
                <div class="form-group">
                    <label for="external_institution_country">External Institution Country</label>
                    <input type="text" id="external_institution_country">
                </div>
                <div class="form-group">
                    <label for="external_institution_type">External Institution Type</label>
                    <select id="external_institution_type">
                        <option value="">Select Type</option>
                        <option value="Université">Université</option>
                        <option value="École">École</option>
                        <option value="Institut">Institut</option>
                        <option value="Centre de recherche">Centre de recherche</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                <button type="submit">Save</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let currentEditId = null;
        const API_BASE = 'http://localhost:8000/api';

        async function testAPI() {
            const statusDiv = document.getElementById('api-status');
            try {
                const response = await fetch(`${API_BASE}/admin/academic-persons`);
                const data = await response.json();
                if (data.success) {
                    statusDiv.innerHTML = '<div class="success">✓ API Connection Successful</div>';
                } else {
                    statusDiv.innerHTML = '<div class="error">✗ API returned error</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">✗ Connection Failed: ${error.message}</div>`;
            }
        }

        async function loadPersons() {
            const listDiv = document.getElementById('persons-list');
            try {
                const response = await fetch(`${API_BASE}/admin/academic-persons`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    let html = '<table><tr><th>Name</th><th>Title</th><th>Institution</th><th>Actions</th></tr>';
                    data.data.forEach(person => {
                        const displayName = person.complete_name_fr || `${person.first_name_fr} ${person.last_name_fr}`;
                        const institution = person.external_institution_name || 'Internal';
                        html += `<tr>
                            <td>${displayName}</td>
                            <td>${person.title || '-'}</td>
                            <td>${institution}</td>
                            <td>
                                <button onclick="editPerson('${person.id}')">Edit</button>
                                <button onclick="deletePerson('${person.id}')">Delete</button>
                            </td>
                        </tr>`;
                    });
                    html += '</table>';
                    listDiv.innerHTML = html;
                } else {
                    listDiv.innerHTML = '<div class="error">Failed to load persons</div>';
                }
            } catch (error) {
                listDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function showCreateModal() {
            currentEditId = null;
            document.getElementById('modal-title').textContent = 'Create Academic Person';
            document.getElementById('person-form').reset();
            document.getElementById('personModal').style.display = 'block';
        }

        async function editPerson(id) {
            try {
                const response = await fetch(`${API_BASE}/admin/academic-persons/${id}`);
                const person = await response.json();
                
                if (person.success !== false) {
                    currentEditId = id;
                    document.getElementById('modal-title').textContent = 'Edit Academic Person';
                    
                    // Fill form with person data
                    Object.keys(person).forEach(key => {
                        const input = document.getElementById(key);
                        if (input && person[key] !== null) {
                            input.value = person[key];
                        }
                    });
                    
                    document.getElementById('personModal').style.display = 'block';
                }
            } catch (error) {
                alert('Error loading person: ' + error.message);
            }
        }

        async function savePerson(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const personData = {};
            
            // Convert form data to object, handling empty strings
            for (let [key, value] of formData.entries()) {
                personData[key] = value.trim() || undefined;
            }
            
            // Get values from form inputs directly
            const inputs = ['first_name_fr', 'last_name_fr', 'complete_name_fr', 
                          'first_name_ar', 'last_name_ar', 'complete_name_ar', 
                          'title', 'external_institution_name', 
                          'external_institution_country', 'external_institution_type'];
            
            inputs.forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    personData[id] = input.value.trim() || undefined;
                }
            });

            try {
                let response;
                if (currentEditId) {
                    response = await fetch(`${API_BASE}/admin/academic-persons/${currentEditId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(personData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/admin/academic-persons`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(personData)
                    });
                }
                
                const result = await response.json();
                if (result.success !== false) {
                    closeModal();
                    loadPersons();
                } else {
                    alert('Error saving person: ' + (result.error?.message || 'Unknown error'));
                }
            } catch (error) {
                alert('Error saving person: ' + error.message);
            }
        }

        async function deletePerson(id) {
            if (confirm('Are you sure you want to delete this person?')) {
                try {
                    const response = await fetch(`${API_BASE}/admin/academic-persons/${id}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (result.success !== false) {
                        loadPersons();
                    } else {
                        alert('Error deleting person');
                    }
                } catch (error) {
                    alert('Error deleting person: ' + error.message);
                }
            }
        }

        function closeModal() {
            document.getElementById('personModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('personModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Auto-test API on load
        window.onload = function() {
            testAPI();
            loadPersons();
        };
    </script>
</body>
</html>
